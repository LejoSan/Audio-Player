<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBoy Color</title>
    <link rel="stylesheet" href="./css/gameboy.css">
    <script src="src/AudioPlayer.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5cc5891cdd.js" crossorigin="anonymous"></script>
</head>
<body>


    <div class="Contenedor">

        <div class="cuerpo_gameboy">
        
            <div class="pantalla"> 
                
                <div id="player" class="player" data-src="./assets/songs/1.mp3">
                    <div class="cover">
                        
                        <div class="tiempo_i">0:00</div>
                        <div class="tiempo_f">0:00</div>
                        <div class="progress"></div>
                        <img class="portada" src="./assets/covers/1.gif" alt="">
                    </div>
                    <div class="controls">
                        <div class="btn boton_B"></div>
                        <div class="btn boton_flecha_rigth"></div>
                        <div class="btn boton_flecha_left"></div>

                    </div>
                </div>

                <div class="lente"></div>
                <div class="boton_1"></div>
                <div class="boton_2"></div>
                <div class="boton_3"></div>
                <div class="boton_4"></div>
                <div class="boton_5"></div>
            
            </div>
            

            <div class="boton_1_1"></div>
            <div class="boton_flecha_Up"></div>
            <div class="boton_flecha_down"></div>
            <div class="boton_flecha_tapar"></div>
            <div class="boton_flecha_tapar2"></div>
            <div class="boton_flecha_detalle"></div>
            <div class="fondo_detalle"></div>
            <div class="logo"></div>

            <div class="boton_A"></div>
            
            

            <div class="boton_start"></div>
            <div class="boton_select"></div>



            <div class="bocina"></div>
            <div class="bocina1"></div>
            <div class="bocina2"></div>
            <div class="bocina3"></div>
            <div class="bocina4"></div>
            <div class="bocina5"></div>
            <div class="bocina6"></div>
            <div class="bocina7"></div>
            <div class="bocina8"></div>

            <div class="boton_lateral"></div>
            <div class="boton_lateral1"></div>
            <div class="boton_lateral2"></div>
            <div class="boton_lateral3"></div>

            <div class="boton_lateral_i"></div>
            <div class="boton_lateral1_i"></div>
            <div class="boton_lateral2_i"></div>
            <div class="boton_lateral3_i"></div>


        </div>        
      
    </div>
    <script src="src/main.js"></script>
    
</body>
</html>
